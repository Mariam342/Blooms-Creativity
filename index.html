<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    
    <!-- أكواد حماية -->
    <script>
        // تعطيل النقر بزر الماوس الأيمن
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // تعطيل خاصية السحب والإفلات
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // تعطيل نسخ النص
        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });

        // تعطيل مفاتيح الاختصار الخاصة بالنسخ/اللصق
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'v' || e.key === 's')) {
                e.preventDefault();
            }
        });
    </script>

    <!-- أكواد التصميم -->
    <style>
        /* إعدادات الخطوط */
        body {
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            direction: rtl; /* لجعل الموقع من اليمين لليسار */
        }

        /* تصميم الهيدر */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* تصميم محتوى الصفحة */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #333;
        }

        /* تصميم الخلفية */
        .hero {
            background-image: url('your-image.jpg'); /* ضع رابط الصورة هنا */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* تصميم الأزرار */
        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        /* تصميم الفوتر */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>أهلاً بك في موقعي الشخصي</h1>
        <p>أنا مصممة جرافيك، وهذه بعض من أعمالي</p>
    </header>

    <div class="hero">
        <h2>مرحباً بك في معرض أعمالي</h2>
    </div>

    <div class="container">
        <h2>أعمالي</h2>
        <!-- أضف هنا صور الأعمال الخاصة بك -->
        <p>ستُعرض أعمالي هنا، تأكد من حمايتها.</p>
    </div>

    <footer>
        <p>© 2024 جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
